<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 140" width="500" height="140">
  <!-- Services Australia Logo - Professional Transparent Version -->

  <defs>
    <!-- Gradient for modern look -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#003366;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066CC;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Australian Government Coat of Arms (Stylized) -->
  <g id="coat-of-arms" transform="translate(20, 20)">
    <!-- Shield background -->
    <path d="M 35 10 L 35 55 Q 35 65 42 70 L 50 75 L 58 70 Q 65 65 65 55 L 65 10 Z"
          fill="url(#blueGradient)" stroke="#FFD700" stroke-width="2" filter="url(#shadow)"/>

    <!-- Commonwealth Star (7-pointed) -->
    <g transform="translate(50, 30)">
      <path d="M 0,-8 L 2,-2 L 8,-2 L 3,2 L 5,8 L 0,4 L -5,8 L -3,2 L -8,-2 L -2,-2 Z"
            fill="#FFD700" stroke="#FFD700" stroke-width="0.5"/>
      <!-- Additional points for 7-pointed star -->
      <circle cx="0" cy="-10" r="1.5" fill="#FFD700"/>
    </g>

    <!-- Kangaroo (left supporter) - simplified -->
    <g transform="translate(38, 52)">
      <ellipse cx="0" cy="0" rx="3" ry="6" fill="#FFD700"/>
      <circle cx="0" cy="-3" r="2" fill="#FFD700"/>
    </g>

    <!-- Emu (right supporter) - simplified -->
    <g transform="translate(62, 52)">
      <ellipse cx="0" cy="0" rx="3" ry="6" fill="#FFD700"/>
      <circle cx="0" cy="-3" r="2" fill="#FFD700"/>
    </g>

    <!-- Wattle (golden wattle) decoration -->
    <circle cx="42" cy="68" r="1.5" fill="#FFD700"/>
    <circle cx="50" cy="70" r="1.5" fill="#FFD700"/>
    <circle cx="58" cy="68" r="1.5" fill="#FFD700"/>
  </g>

  <!-- Main Text -->
  <g id="text-group">
    <!-- "Services Australia" - Main title -->
    <text x="120" y="55"
          font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
          font-size="32"
          font-weight="700"
          fill="#003366"
          letter-spacing="0.5">
      Services Australia
    </text>

    <!-- "Australian Government" - Subtitle -->
    <text x="120" y="78"
          font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
          font-size="13"
          font-weight="400"
          fill="#666666"
          letter-spacing="0.3">
      Australian Government
    </text>

    <!-- Decorative underline -->
    <rect x="120" y="85" width="280" height="2" fill="#0066CC" opacity="0.6"/>
  </g>

  <!-- Southern Cross constellation (Australian symbol) -->
  <g id="southern-cross" transform="translate(420, 40)">
    <!-- Alpha Crucis -->
    <circle cx="0" cy="0" r="3" fill="#0066CC" opacity="0.8"/>
    <!-- Beta Crucis -->
    <circle cx="15" cy="-10" r="3.5" fill="#0066CC" opacity="0.8"/>
    <!-- Gamma Crucis -->
    <circle cx="25" cy="10" r="3" fill="#0066CC" opacity="0.8"/>
    <!-- Delta Crucis -->
    <circle cx="20" cy="25" r="2.5" fill="#0066CC" opacity="0.8"/>
    <!-- Epsilon Crucis -->
    <circle cx="8" cy="15" r="2" fill="#0066CC" opacity="0.8"/>
  </g>

  <!-- Accessibility: Hidden text for screen readers -->
  <title>Services Australia - Australian Government</title>
  <desc>Official logo of Services Australia, an Australian Government agency</desc>
</svg>

