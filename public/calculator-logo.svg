<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
  <!-- Background rounded rectangle -->
  <rect x="4" y="4" width="40" height="40" rx="8" fill="#14B8A6"/>

  <!-- Calculator body -->
  <rect x="10" y="10" width="28" height="28" rx="4" fill="#0F172A"/>

  <!-- Display screen -->
  <rect x="14" y="14" width="20" height="8" rx="2" fill="#1E293B"/>
  <text x="32" y="20" font-family="monospace" font-size="6" fill="#14B8A6" text-anchor="end">$</text>

  <!-- Calculator buttons grid -->
  <!-- Row 1 -->
  <rect x="14" y="25" width="5" height="4" rx="1" fill="#334155"/>
  <rect x="21" y="25" width="5" height="4" rx="1" fill="#334155"/>
  <rect x="28" y="25" width="5" height="4" rx="1" fill="#FF6B35"/>

  <!-- Row 2 -->
  <rect x="14" y="31" width="5" height="4" rx="1" fill="#334155"/>
  <rect x="21" y="31" width="5" height="4" rx="1" fill="#334155"/>
  <rect x="28" y="31" width="5" height="4" rx="1" fill="#14B8A6"/>
</svg>
